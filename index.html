<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>French Numbers</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="heading">
      <h1 id="results">?</h1>
      <button id="next"><h1>Next</h1></button>
    </div>

    <form>
      <input disabled type="number" class="txt">
      <div class="form-buttons">
        <button disabled id="repeat" class="form-button" type="button">Repeat</button>
        <button disabled id="submit" class="form-button" type="submit">Submit</button>
      </div>
      <br />
      <div>
        <label for="rate">Speed</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
        <div class="rate-value">1</div>
        <div class="clearfix"></div>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
